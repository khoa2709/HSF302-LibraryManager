<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of books</title>
</head>
<body>
  <h1>Sách</h1>
  <p>
    <form th:action="@{'/books'}" method="get">
        <label for="keyword">Keyword: </label>
        <input id="keyword" name="keyword" type="text" placeholder="Hãy nhập tên sách">
        <button type="submit">Search</button>
    </form>
  </p>
  <div th:if="${books.isEmpty()}">
      <p style="color: red; font-weight: bold">Not found product</p>
  </div>
  <table th:unless="${books.isEmpty()}">
    <thead>
      <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Quantity</th>
          <th>Create At</th>
          <th>Publisher</th>
          <th th:if="${session.loggedInUser.getRole().equals('admin')}">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="x : ${books}">
          <td th:text="${x.getTitle()}">...</td>
          <td th:text="${x.getAuthor()}">...</td>
          <td th:text="${x.getQuantity()}">...</td>
          <td th:text="${x.getCreatedAt()}">...</td>
          <td th:text="${x.getPublisher()}">...</td>
          <td th:text="${x.getYear()}">...</td>
        <td th:if="${session.loggedInUser.getRole().equals('admin')}">
              <a th:href="@{'/products/edit/' + ${x.id}}">Update</a> |
              <a th:href="@{'/products/delete/' + ${x.id}}"
                 onclick="return confirm('Are you sure?');"
              >Delete</a>
          </td>
      </tr>
    </tbody>
  </table>
  <p>
    <a th:href="@{'/logout'}">Log out</a>
  </p>



</body>
</html>
